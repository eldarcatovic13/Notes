<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="notesButton">
        <button class="addNoteButton" id="addNoteButton">Add Note</button>
      </div>
      <div class="notesWrapper">
        <div class="notes">
          <div class="wave-group">
            <input required="" type="text" id="inputNotes" class="input" />
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">A</span>
              <span class="label-char" style="--index: 1">d</span>
              <span class="label-char" style="--index: 2">d</span>
            </label>
          </div>
          <p id="notesList"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
